<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/insert.js"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Insertar</title>
</head>
<body>

    <div class="contenedor">
        <h1>Insertar</h1>

        <div class="inicio">
            <a href="index.html">Inicio</a>
        </div>
    
        <form id="formularioProducto">
            <div class="inputForm">
                <label>ID: </label>
                <input type="text" name="id" placeholder="ID del producto">
            </div>
            <div class="inputForm">
                <label>Nombre: </label>
                <input type="text" name="nombre" placeholder="Nombre del producto">            </div>
            <div class="inputForm">
                <label>Precio: </label>
                <input type="text" name="precio" placeholder="Precio del producto">
            </div>
            <div class="inputForm">
                <label>Visual: </label>
                <input type="text" name="visual" placeholder="Visual del producto">
            </div>
            
            <button type="submit">Guardar Producto</button>
        </form>
    </div>
    

</body>
</html>
