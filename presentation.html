<!DOCTYPE html>
<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/presentacion1.css">
    <script src="js/presentation.js"></script>
    <title>Presentación</title>
</head>
<body>
    <div class="logo">
        <img src="img/portada.png" alt="">
    </div>

    <div class="adorno"></div>
    
    <div class="contenedor">
        <div class="imagenProducto">
            <img src="img/portatil.jpg" alt="">
            <video muted="true" loop="true" autoplay></video>
        </div>
        <div class="infoProducto">
            <div class="tituloProducto">
                <h1 id="titulo">Ordenador portátil</h1>
            </div>
            <hr>
            <div class="info">
                <p id="descripcion">
                    MSI Katana 15 B12VFK-1412XES Intel Core i7-12650H/16GB/1TB SSD/RTX 4060/15.6"
                </p>
                <p id="precio">
                    Precio 678.98$
                </p>
            </div>
            <!-- <div class="logo">
                <img src="img/portada.png" alt="">
            </div> -->
        </div>
    </div>
</body>
</html>
